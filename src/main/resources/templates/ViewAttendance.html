<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">View Attendance</h2>

        <!-- Create New Button -->
        <div class="mb-3">
            <a th:href="@{/attendance/create}" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> Create New
            </a>
        </div>

        <!-- Attendance Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Check-In Time</th>
                        <th>Check-Out Time</th>
                        <th>Status</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${attendanceList}">
                        <td th:text="${item.user.name}"></td>
                        <td th:text="${#dates.format(item.date, 'yyyy-MM-dd')}"></td>
                        <td th:text="${item.checkInTime}"></td>
                        <td th:text="${item.checkOutTime}"></td>
                        <td th:text="${item.status}"></td>
                        <td class="text-center">
                            <a th:href="@{/attendance/edit/{id}(id=${item.attendanceId})}" class="btn btn-warning btn-sm">
                                <i class="bi bi-pencil-square"></i> Edit
                            </a>
                            <a th:href="@{/attendance/details/{id}(id=${item.attendanceId})}" class="btn btn-info btn-sm">
                                <i class="bi bi-info-circle"></i> Details
                            </a>
                            <a th:href="@{/attendance/delete/{id}(id=${item.attendanceId})}" class="btn btn-danger btn-sm">
                                <i class="bi bi-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Include Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
