<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .table th {
            width: 30%;
        }

        .table td {
            font-weight: 500;
        }

        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.01);
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }

        .btn-primary {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">
                    <i class="bi bi-person-circle mr-2"></i>User Details
                </h4>
                <!-- <a th:href="@{/getAllEmp}" class="btn btn-light btn-sm">
                    <i class="bi bi-arrow-left-circle"></i> Back
                </a> -->
            </div>

            <div class="card-body p-4">
                <table class="table table-bordered table-hover" th:each="Emp : ${Employee}">
                    <tbody>
                        <tr>
                            <th class="bg-light"><i class="bi bi-person-badge"></i> User ID</th>
                            <td th:text="${Emp.userId}"></td>
                        </tr>
                        <tr>
                            <th class="bg-light"><i class="bi bi-person"></i> Name</th>
                            <td th:text="${Emp.name}"></td>
                        </tr>
                        <tr>
                            <th class="bg-light"><i class="bi bi-envelope"></i> Email</th>
                            <td th:text="${Emp.email}"></td>
                        </tr>
                        <tr>
                            <th class="bg-light"><i class="bi bi-key"></i> Password</th>
                            <td th:text="${Emp.password}"></td>
                        </tr>
                        <tr>
                            <th class="bg-light"><i class="bi bi-shield-lock"></i> Role</th>
                            <td th:text="${Emp.role}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="card-footer text-right">
                <a th:href="@{/getAllEmp}" class="btn btn-primary">
                    <i class="bi bi-arrow-left-circle-fill"></i> Back to List
                </a>
            </div>
        </div>
    </div>
</body>
</html>
