<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background: url('https://wallpaperaccess.com/full/2053102.jpg')
		no-repeat center center/cover;
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	font-family: 'Segoe UI', sans-serif;
	margin: 0;
}

.register-container {
	background: rgba(255, 255, 255, 0.1);
	backdrop-filter: blur(15px);
	border-radius: 20px;
	padding: 2rem;
	box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
	width: 100%;
	max-width: 450px;
	color: #fff;
	animation: fadeIn 1s ease-in-out;
}

.register-header {
	text-align: center;
	margin-bottom: 2rem;
}

.register-header h2,p{
	font-weight: bold;
	color: #000;
}

label {
	font-weight: 500;
	margin-bottom: 0.3rem;
	color: #000; /* black */
}

.form-control, .form-select {
	background-color: rgba(255, 255, 255, 0.9);
	border: none;
	border-radius: 8px;
	padding: 0.75rem;
}

.form-control:focus, .form-select:focus {
	outline: none;
	box-shadow: 0 0 0 0.2rem rgba(106, 17, 203, 0.3);
}

.btn-primary {
	background-color: #6a11cb;
	border: none;
	transition: all 0.3s ease;
}

.btn-primary:hover {
	background-color: #2575fc;
	transform: scale(1.03);
}

@keyframes fadeIn {from { opacity:0;
	transform: translateY(-20px);
}

to {
	opacity: 1;
	transform: translateY(0);
}
}
</style>
</head>
<body>
	<div class="register-container">
		<div class="register-header">
			<h2>Create an Account</h2>
			<p>Join us to manage your attendance efficiently</p>
		</div>

		<form th:action="@{/addUser}" th:object="${Ruser}" method="post">
			<div class="mb-3">
				<label for="name">Name</label> <input type="text" id="name"
					th:field="*{name}" class="form-control"
					placeholder="Enter your name" required />
			</div>

			<div class="mb-3">
				<label for="email">Email</label> <input type="email" id="email"
					th:field="*{email}" class="form-control"
					placeholder="Enter your email" required />
			</div>

			<div class="mb-3">
				<label for="password">Password</label> <input type="password"
					id="password" th:field="*{password}" class="form-control"
					placeholder="Create a password" required />
			</div>

			<div class="mb-4">
				<label for="role">Role</label> <select id="role" th:field="*{role}"
					class="form-select" required>
					<option hidden value="">Select your role</option>
					<option value="MANAGER">MANAGER</option>
					<option value="HR">HR</option>
					<option value="ADMIN">ADMIN</option>
					<option value="EMPLOYEE">EMPLOYEE</option>
				</select>
			</div>

			<button type="submit" class="btn btn-primary w-100 py-2">Register</button>
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
